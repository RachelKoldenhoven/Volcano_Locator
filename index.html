<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volcano Locator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="project.css">

    <script src="main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8sLTcQ1lArP9oR5ERE9xuMci88bJVqAs&callback=initMap&v=3&libraries=geometry"></script>


</head>
<body>
<h1 id="title">Volcano Locator</h1>
<div id="map"></div>

<div id = "form">
    Choose a location:
    <input type = "text" id = "address">
    <input type = "button" value = "Find the nearest volcano!" id = "button">
</div>

<table>
    <tr>
        <td>Volcano Name:</td>
        <td id = "VolcanoName"></td>
    </tr>
    <tr>
        <td>Distance from chosen location:</td>
        <td id = "VolcanoDistance"></td>
    </tr>
</table>

</body>
</html>
